        // --- 2. RENDERIZADO ---
        function crearGrilla(contenedorId, inicio, fin, numerosResaltados) {
            const contenedor = document.getElementById(contenedorId);
            
            for (let i = inicio; i <= fin; i++) {
                const div = document.createElement('div');
                div.classList.add('numero');
                div.textContent = i;

                // Solo pintamos y damos click si est√° en el objeto de datos o es resaltado
                if (candidatosData[i] || numerosResaltados.includes(i)) {
                    // Si tienes datos, se resalta
                    div.classList.add('seleccionado');
                    div.onclick = () => openModal(i);
                }

                contenedor.appendChild(div);
            }
        }

        // Definimos qu√© n√∫meros tienen datos/color
        const idsSenado = Object.keys(candidatosData).map(Number).filter(n => n <= 100);
        const idsCamara = Object.keys(candidatosData).map(Number).filter(n => n > 100);

        crearGrilla('grid-senado', 1, 100, idsSenado);
        crearGrilla('grid-camara', 101, 107, idsCamara);


        // --- 3. MODAL ---
        const modal = document.getElementById('modal');
        const cardContent = document.getElementById('card-content');

        function openModal(idCandidato) {
            const data = candidatosData[idCandidato];
            if (!data) return; 

            // Construir botones de redes analizando el string URL
            let redesHtml = '';
            if (Array.isArray(data.redes) && data.redes.length > 0) {
                data.redes.forEach(url => {
                    let iconClass = 'fa-link';
                    let bgClass = 'bg-default';

                    if (url.includes('facebook')) { iconClass = 'fa-facebook-f'; bgClass = 'bg-facebook'; }
                    else if (url.includes('x.com') || url.includes('twitter')) { iconClass = 'fa-x-twitter'; bgClass = 'bg-twitter'; }
                    else if (url.includes('instagram')) { iconClass = 'fa-instagram'; bgClass = 'bg-instagram'; }
                    else if (url.includes('whatsapp')) { iconClass = 'fa-whatsapp'; bgClass = 'bg-whatsapp'; }
                    else if (url.includes('youtube')) { iconClass = 'fa-youtube'; bgClass = 'bg-youtube'; }

                    redesHtml += `<a href="${url}" target="_blank" class="social-btn ${bgClass}"><i class="fa-brands ${iconClass}"></i></a>`;
                });
            } else {
                redesHtml = '<span style="color:#999; font-size:12px">No disponibles</span>';
            }

            cardContent.innerHTML = `

                    <div class="social-container">
                        <span class="social-label">S√≠guelo en:</span>
                        <div style="display:flex; gap:8px;">
                            ${redesHtml}
                        </div>
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeModal(event) {
            modal.style.display = 'none';
        }

            if (event.key === "Escape") {
